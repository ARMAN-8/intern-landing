<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iTalent</title>
    <!--tailwind-cdn-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<header>
    <nav>
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img class="block lg:hidden h-8 w-auto" src="./img/main_logo.png" alt="Workflow">
                    <img class="hidden lg:block h-8 w-auto" src="./img/main_logo.png" alt="Workflow">
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div>
        <!--container-->
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 mt-20">
            <div class="space-y-8">
                <div class="bg-white white-card">
                    <div class="py-6 px-12 space-y-4">
                        <div class="grid grid-cols-2 flex justify-between">
                            <div class="lg:text-xl md:text-xl text-xs text-black text-opacity-30">
                                Вопрос
                            </div>
                            <div class="ml-auto">
                          <span class="default py-2 px-4" style="border-radius: 6px;">
                              <span class="congratulation">01</span>/100
                          </span>
                            </div>
                        </div>
                        <div class="text-2xl">
                            Я считаю, что истории - лучший способ донести свою точку зрения
                        </div>
                    </div>
                    <hr/>
                    <div class="py-6 px-12">
                        <div class="grid grid-cols-3 md:grid-cols-2 lg:grid-cols-6 lg:justify-items-center lg:gap-4 md:gap-2 gap-2">
                            <button class="lg:col-span-1 gray-outline-btn text-gray-400 border border-gray-400 py-2 px-8 hover:bg-blue-500 hover:text-white lg:text-base md:text-base text-xs">
                                Нет
                            </button>
                            <button class="col-span-2 lg:col-span-1 gray-outline-btn text-gray-400 border border-gray-400 py-2 px-8 hover:bg-blue-500 hover:text-white lg:text-base md:text-base text-xs">
                                Скорее нет чем да
                            </button>
                            <button class="col-span-3 lg:col-span-1 gray-outline-btn text-gray-400 border border-gray-400 py-2 px-8 hover:bg-blue-500 hover:text-white lg:text-base md:text-base text-xs">
                                Не знаю
                            </button>
                            <button class="col-span-2 lg:col-span-1 gray-outline-btn text-gray-400 border border-gray-400 py-2 px-8 hover:bg-blue-500 hover:text-white lg:text-base md:text-base text-xs">
                                Скорее да чем нет
                            </button>
                            <button class="lg:col-span-1 gray-outline-btn text-gray-400 border border-gray-400 py-2 px-8 hover:bg-blue-500 hover:text-white lg:text-base md:text-base text-xs">
                                Да
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>

</body>
</html>
